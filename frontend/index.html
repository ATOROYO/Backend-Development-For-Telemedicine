<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USER MANAGEMENT</title>
  </head>
  <body>
    <div>
      <h1>User management</h1>
      <div>
        <h3>Register</h3>
        <form action="" id="registerForm">
          <label for="regFirstName">First Name:</label>
          <input type="text" name="" id="regFirstName" required />
          <label for="regLastName">Last Name:</label>
          <input type="text" name="" id="regLastName" required />
          <label for="regEmail">Email:</label>
          <input type="email" name="" id="regEmail" required />
          <label for="regPhone">Phone:</label>
          <input type="number" name="" id="regPhone" required />
          <label for="regPassword">Password:</label>
          <input type="number" name="" id="regPassword" required />
          <button type="submit">Register</button>
        </form>
      </div>
      <div>
        <h3>Login Form</h3>
        <form action="" id="registerForm">
          <label for="loginEmail">Email:</label>
          <input type="email" name="" id="loginemail" required />
          <label for="loginPassword">Password:</label>
          <input type="number" name="" id="loginpassword" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
  </body>
</html>
